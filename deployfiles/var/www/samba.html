<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Utilisation des serveurs samba</title>
    <link href="filter.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="samba.css" media="all" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="overall" class="overall"></div>
    <div id="close" class="overall">
      &times;
    </div>
    <div id="explainclose" class="overall">
      Cliquer hors de la popup pour retourner Ã  la liste
    </div>

    <div class="filterborder" id="sites">
      <h3>Filtre : sites</h3>

      <h4>disponibles</h4>
      <div class="filteravailable">
        &nbsp;
      </div>

      <h4>actifs</h4>
      <div class="filterenabled">
        &nbsp;
      </div>
    </div>

    <a id="refresh" class="tool" href="javascript:void(0)"><img src="refresh.png" alt="raffraichir" title="raffraichir"/></a>
    <a id="toolhide" class="tool" href="javascript:void(0)">&gt;</a>
    <a id="toolshow" class="tool" href="javascript:void(0)">&lt;</a>

    <h1>Utilisation des serveurs samba</h1>
    <div id="error" class="autofill"></div>
    <div id="sambacontainer" class="autofill"></div>
    <script type="text/javascript" src="jquery.min.js"> </script>
    <script type="text/javascript" src="d3.js"></script>
    <script type="text/javascript" src="gauge.js"></script>
    <script type="text/javascript" src="myhtml.js"> </script>
    <script type="text/javascript" src="filter.js"> </script>
    <script type="text/javascript" src="samba.js"> </script>
    <script type="text/javascript">

    new Sambascript().start({
        couchdb: {
            baseurl: 'testdata/',
            db_prefix: 'samba-',
            poll_interval: 6000,
        }
    });
    </script>
  </body>
</html>
